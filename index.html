<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipos de Almacenamiento de Datos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-blue-600 text-white p-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">Tipos de Almacenamiento de Datos</h1>
    <p class="text-blue-100">Web educativa interactiva</p>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-10">
    <!-- Filtro -->
    <section>
      <h2 class="text-2xl font-semibold mb-2">Filtrar Tipos</h2>
      <select id="filtro" class="p-2 border rounded w-full">
        <option value="todos">Todos</option>
        <option value="primario">Primario (RAM)</option>
        <option value="secundario">Secundario (SSD/HDD)</option>
        <option value="nube">Nube</option>
        <option value="bd">Bases de Datos</option>
        <option value="archivo">Archivado</option>
      </select>
    </section>

    <!-- Tarjetas -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Tipos en Tarjetas</h2>
      <div id="tarjetas" class="grid sm:grid-cols-2 gap-4"></div>
    </section>

    <!-- Tabla -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Tabla Comparativa</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-4 py-2">Tipo</th>
              <th class="border px-4 py-2">Latencia</th>
              <th class="border px-4 py-2">Rendimiento</th>
              <th class="border px-4 py-2">Durabilidad</th>
              <th class="border px-4 py-2">Escalabilidad</th>
              <th class="border px-4 py-2">Coste</th>
            </tr>
          </thead>
          <tbody id="tabla-body"></tbody>
        </table>
      </div>
    </section>

    <!-- Glosario -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Glosario</h2>
      <dl id="glosario" class="space-y-2"></dl>
    </section>

    <!-- Quiz -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Mini Quiz</h2>
      <div id="quiz" class="space-y-6"></div>
    </section>
  </main>

  <footer class="text-center text-gray-500 text-sm p-4">
    © 2025 - Web educativa de almacenamiento de datos
  </footer>

  <script>
    /* === Datos === */
    const items = [
      {tipo:"RAM",categoria:"primario",uso:"Memoria de trabajo volátil",ejemplos:"DDR4, DDR5",latencia:"Nanosegundos",rendimiento:"Muy alto",durabilidad:"Volátil",escalabilidad:"Limitada",coste:"Alto",desc:"Ideal para tareas ultrarrápidas."},
      {tipo:"SSD NVMe",categoria:"secundario",uso:"Almacenamiento veloz para SO",ejemplos:"Samsung 980 Pro",latencia:"µs",rendimiento:"Muy alto",durabilidad:"Buena",escalabilidad:"Limitada a ranuras",coste:"Medio-alto",desc:"Discos PCIe muy rápidos."},
      {tipo:"HDD",categoria:"secundario",uso:"Almacenamiento masivo barato",ejemplos:"WD Blue",latencia:"ms",rendimiento:"Medio",durabilidad:"Alta si no hay golpes",escalabilidad:"Alta",coste:"Bajo",desc:"Magnético, ideal datos fríos."},
      {tipo:"NAS",categoria:"secundario",uso:"Almacenamiento en red local",ejemplos:"Synology",latencia:"Depende red",rendimiento:"Medio",durabilidad:"Alta (RAID)",escalabilidad:"Moderada",coste:"Medio",desc:"Servidor accesible por red."},
      {tipo:"SAN",categoria:"secundario",uso:"Red de almacenamiento empresarial",ejemplos:"Fibre Channel",latencia:"Muy baja",rendimiento:"Muy alto",durabilidad:"Alta",escalabilidad:"Muy alta",coste:"Muy alto",desc:"Infraestructura corporativa."},
      {tipo:"Objeto en nube",categoria:"nube",uso:"Datos no estructurados",ejemplos:"S3, GCS",latencia:"decenas ms",rendimiento:"Escalable",durabilidad:"Muy alta",escalabilidad:"Infinita",coste:"Pago uso",desc:"Acceso por API con metadatos."},
      {tipo:"Bloque en nube",categoria:"nube",uso:"Discos virtuales",ejemplos:"EBS, PD",latencia:"baja",rendimiento:"Alto",durabilidad:"Replicado",escalabilidad:"Fácil ampliar",coste:"Pago mensual",desc:"Como disco local en nube."},
      {tipo:"BD relacional",categoria:"bd",uso:"Datos estructurados",ejemplos:"MySQL, Postgres",latencia:"ms",rendimiento:"Depende diseño",durabilidad:"Alta (ACID)",escalabilidad:"Vertical",coste:"Medio",desc:"Tablas y SQL."},
      {tipo:"NoSQL clave-valor",categoria:"bd",uso:"Datos simples",ejemplos:"Redis, DynamoDB",latencia:"sub-ms",rendimiento:"Muy alto",durabilidad:"Configurable",escalabilidad:"Horizontal",coste:"Variable",desc:"Ideal para cachés."},
      {tipo:"Cinta / Archivado",categoria:"archivo",uso:"Respaldo a largo plazo",ejemplos:"LTO",latencia:"seg-min",rendimiento:"Bajo",durabilidad:"Décadas",escalabilidad:"Alta",coste:"Muy bajo",desc:"Económico para archivado."}
    ];

    const glosario = [
      {termino:"Latencia",definicion:"Tiempo antes de empezar la transferencia."},
      {termino:"IOPS",definicion:"Operaciones de Entrada/Salida por segundo."},
      {termino:"ACID",definicion:"Atomicidad, Consistencia, Aislamiento, Durabilidad."},
      {termino:"RAID",definicion:"Conjunto de discos para redundancia o velocidad."},
      {termino:"CAP",definicion:"No se puede cumplir Consistencia, Disponibilidad y Tolerancia a particiones a la vez."},
      {termino:"Throughput",definicion:"Cantidad de datos por tiempo."}
    ];

    const preguntas = [
      {enunciado:"¿Qué tipo tiene menor latencia?",opciones:["HDD","RAM","Cinta"],correcta:"RAM"},
      {enunciado:"¿Qué modelo usa metadatos y API?",opciones:["Bloque","Objeto","Relacional"],correcta:"Objeto"},
      {enunciado:"¿Cuál es ideal para archivado?",opciones:["SSD NVMe","Cinta","NAS"],correcta:"Cinta"}
    ];

    /* === Render === */
    const tarjetas=document.getElementById("tarjetas");
    const tablaBody=document.getElementById("tabla-body");
    const glosarioDL=document.getElementById("glosario");
    const quizDiv=document.getElementById("quiz");

    function renderTarjetas(filtro="todos"){
      tarjetas.innerHTML="";
      items.filter(i=>filtro==="todos"||i.categoria===filtro)
        .forEach(i=>{
          const d=document.createElement("div");
          d.className="bg-white p-4 rounded-2xl shadow hover:shadow-lg";
          d.innerHTML=`<h3 class="text-xl font-bold">${i.tipo}</h3><p class="text-sm text-gray-600 mb-1">${i.uso}</p><p>${i.desc}</p>`;
          tarjetas.appendChild(d);
        });
    }
    function renderTabla(){
      tablaBody.innerHTML="";
      items.forEach(i=>{
        tablaBody.innerHTML+=`<tr>
          <td class="border px-4 py-2">${i.tipo}</td>
          <td class="border px-4 py-2">${i.latencia}</td>
          <td class="border px-4 py-2">${i.rendimiento}</td>
          <td class="border px-4 py-2">${i.durabilidad}</td>
          <td class="border px-4 py-2">${i.escalabilidad}</td>
          <td class="border px-4 py-2">${i.coste}</td>
        </tr>`;
      });
    }
    function renderGlosario(){
      glosarioDL.innerHTML="";
      glosario.forEach(g=>{
        glosarioDL.innerHTML+=`<div><dt class="font-bold">${g.termino}</dt><dd>${g.definicion}</dd></div>`;
      });
    }
    function renderQuiz(){
      quizDiv.innerHTML="";
      preguntas.forEach((p,idx)=>{
        const c=document.createElement("div");
        c.className="bg-white p-4 rounded-xl shadow";
        c.innerHTML=`<p class="font-semibold mb-2">${idx+1}. ${p.enunciado}</p>`;
        p.opciones.forEach(op=>{
          const b=document.createElement("button");
          b.textContent=op;
          b.className="bg-blue-600 text-white px-3 py-1 rounded m-1 hover:bg-blue-700";
          b.onclick=()=>{
            r.textContent=op===p.correcta?"✅ Correcto":"❌ Incorrecto";
            r.className=`mt-2 font-bold ${op===p.correcta?"text-green-600":"text-red-600"}`;
          };
          c.appendChild(b);
        });
        const r=document.createElement("p");
        c.appendChild(r);
        quizDiv.appendChild(c);
      });
    }

    document.getElementById("filtro").addEventListener("change",e=>renderTarjetas(e.target.value));
    renderTarjetas();renderTabla();renderGlosario();renderQuiz();
  </script>
</body>
</html>
